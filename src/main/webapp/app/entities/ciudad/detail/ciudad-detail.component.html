<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="ciudad">
      <h2 data-cy="ciudadDetailsHeading"><span jhiTranslate="tfcDawApp.ciudad.detail.title">Ciudad</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ciudad.id }}</span>
        </dd>
        <dt><span jhiTranslate="tfcDawApp.ciudad.nombre">Nombre</span></dt>
        <dd>
          <span>{{ ciudad.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="tfcDawApp.ciudad.pais">Pais</span></dt>
        <dd>
          <div *ngIf="ciudad.pais">
            <a [routerLink]="['/pais', ciudad.pais?.id, 'view']">{{ ciudad.pais?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ciudad', ciudad.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
