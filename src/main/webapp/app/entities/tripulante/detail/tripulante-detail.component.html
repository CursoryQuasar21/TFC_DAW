<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tripulante">
      <h2 data-cy="tripulanteDetailsHeading"><span jhiTranslate="tfcDawApp.tripulante.detail.title">Tripulante</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tripulante.id }}</span>
        </dd>
        <dt><span jhiTranslate="tfcDawApp.tripulante.nombre">Nombre</span></dt>
        <dd>
          <span>{{ tripulante.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="tfcDawApp.tripulante.apellidos">Apellidos</span></dt>
        <dd>
          <span>{{ tripulante.apellidos }}</span>
        </dd>
        <dt><span jhiTranslate="tfcDawApp.tripulante.pasaporte">Pasaporte</span></dt>
        <dd>
          <span>{{ tripulante.pasaporte }}</span>
        </dd>
        <dt><span jhiTranslate="tfcDawApp.tripulante.avion">Avion</span></dt>
        <dd>
          <div *ngIf="tripulante.avion">
            <a [routerLink]="['/avion', tripulante.avion?.id, 'view']">{{ tripulante.avion?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tripulante', tripulante.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
