<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="aeropuerto">
      <h2 data-cy="aeropuertoDetailsHeading"><span jhiTranslate="tfcDawApp.aeropuerto.detail.title">Aeropuerto</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ aeropuerto.id }}</span>
        </dd>
        <dt><span jhiTranslate="tfcDawApp.aeropuerto.nombre">Nombre</span></dt>
        <dd>
          <span>{{ aeropuerto.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="tfcDawApp.aeropuerto.vuelo">Vuelo</span></dt>
        <dd>
          <span *ngFor="let vuelo of aeropuerto.vuelos; let last = last">
            <a [routerLink]="['/vuelo', vuelo?.id, 'view']">{{ vuelo.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span jhiTranslate="tfcDawApp.aeropuerto.ciudad">Ciudad</span></dt>
        <dd>
          <div *ngIf="aeropuerto.ciudad">
            <a [routerLink]="['/ciudad', aeropuerto.ciudad?.id, 'view']">{{ aeropuerto.ciudad?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/aeropuerto', aeropuerto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
